
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="BlankApp" ng-cloak>

<!-- This is the giant main box -->
<div layout ="row" show-gt-xs hide-xs layout-align="center center">
  <md-card>
    <md-card-content>
      <div flex="66">

        <!-- today's forecast on big screens -->
        <div md-whiteframe="1" id="TodayBig">
          <div layout="row" layout-align="space-around center">
            <md-content layout-padding layout-margin>
              <h2>Today</h2>
            </md-content>
            <div layout-padding layout-margin layout="column" layout-align="center center">
              <md-content>
                <div id="currentLoc"></div>
              </md-content>
              <md-content>
                <img id="currentIcon" src="">
              </md-content>
            </div>
            <div layout="column" layout-align="center center">
              <md-content>
                <div><h1  id="currentTemp"></h1></div>
              </md-content>
              <md-content>
                <div id="currentWeather"></div>
              </md-content>
            </div>
          </div>
        </div>

        <!-- upcoming forecast large screen -->
        <div layout="row" layout-align="space-around start">
          <md-content md-whiteframe="2 "layout-padding layout-margin>
            <div layout="column">
              <div layout="row" layout-aling="center center">
                <md-content><img id="f2icon" src=""></md-content>
                <md-content><div id="f2degree"></div></md-content>
              </div>
              <div layout-align="start stretch">
                <md-content><div id="f2day"></div></md-content>
              </div>
            </div>
          </md-content>
          <md-content md-whiteframe="1" layout-padding layout-margin>
            <div layout="column">
              <div layout="row" layout-aling="center center">
                <md-content><img id="f3icon" src=""></md-content>
                <md-content><div id="f3degree"></div></md-content>
              </div>
              <div layout-align="center center">
                <md-content><div id="f3day"></div></md-content>
              </div>
            </div>
          </md-content>
          <md-content md-whiteframe="1" layout-padding layout-margin>
            <div layout="column">
              <div layout="row" layout-aling="center center">
                <md-content><img id="f4icon" src=""></md-content>
                <md-content><div id="f4degree"></div></md-content>
              </div>
              <div layout-align="center center">
                <md-content><div id="f4day"></div></md-content>
              </div>
            </div>
          </md-content>
        </div>

        <!-- Zip code input -->
        <md-card-footer>
          <div layout="row" layout-align="center center">
            <md-input-container>
              <label>Zip Code</label>
              <input id="zip" type="text" ng-model="color" required md-maxlength="5">
            </md-input-container>
            <md-button id="zipButton" onclick="getZip()" class="md-raised">Update</md-button>
            </div>
          </md-card-footer>

      </div>
    </md-card-content>
  </md-card>
</div>


<!-- This is the small main box -->
<div layout ="row" hide-gt-xs show-xs layout-align="center center">
  <md-card>
    <md-card-content>

      <!-- today's forecast shown on small screens -->
      <div md-whiteframe="1" id="TodaySmall">
        <div layout="row" layout-align="center center">
          <div layout="column" layout-align="center center">
            <md-content id="currentLocs" layout-margin></md-content>
            <md-content layout-margin><img id="currentIcons" src=""></md-content>
            <md-content layout-margin><h3>Today</h3></md-content>
          </div>
          <div layout="column" layout-align="start stretch">
            <md-content layout-margin><h2  id="currentTemps"></h2></md-content>
            <md-content id="currentWeathers" layout-margin></md-content>
          </div>
        </div>
      </div>

      <!-- upcoming forecast small screen -->
      <div layout="column" layout-align="start stretch">
        <div md-whiteframe="1" layout="row" layout-align="center center">
          <md-content layout-padding layout-margin><img id="f2icons" src=""></md-content>
          <md-content layout-padding layout-margin><div id="f2days"></div></md-content>
          <md-content layout-padding layout-margin><div id="f2degrees"></div></md-content>
        </div>
        <div md-whiteframe="1" layout="row" layout-align="center center">
          <md-content layout-padding layout-margin><img id="f3icons" src=""></md-content>
          <md-content layout-padding layout-margin><div id="f3days"></div></md-content>
          <md-content layout-padding layout-margin><div id="f3degrees"></div></md-content>
        </div>
        <div md-whiteframe="1" layout="row" layout-align="center center">
          <md-content layout-padding layout-margin><img id="f4icons" src=""></md-content>
          <md-content layout-padding layout-margin><div id="f4days"></div></md-content>
          <md-content layout-padding layout-margin><div id="f4degrees"></div></md-content>
        </div>
      </div>

      <!-- zip code input -->
      <md-card-footer>
        <div layout="row" layout-align="center center">
          <md-input-container>
            <label>Zip Code</label>
            <input id="zip" type="text" ng-model="color" required md-maxlength="5">
          </md-input-container>
          <md-button id="zipButton" onclick="getZip()" class="md-raised">Update</md-button>
        </div>
      </md-card-footer>

    </md-card-content>
  </md-card>
</div>


<!-- page footer with weatherunderground information -->
<footer id="footer">
  <md-card layout-align="center center" layout="column">
    <div>Powered by <a href="https://www.wunderground.com/">Weather Underground</a></div>
  </md-card>
</footer>


<!-- Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>


<script type="text/javascript">
  angular.module('BlankApp', ['ngMaterial']);
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="weather.js" type="text/javascript"></script>

</body>
</html>
